  <script>
    function changeText() {
      const textElement = document.querySelector('h2');
      const texts = ["Computer Vision", "Robotic", "Machine Learning", "Artificial Intelligence"];
      let currentIndex = 0;
  
      setInterval(() => {
        textElement.textContent = `I'm a ${texts[currentIndex]} Developer`;

      }, 2000);
    }
