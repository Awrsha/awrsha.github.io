<html lang="en">
<head>
  <meta charset="utf-8">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <link href="assets/vendor/owl.carousel/assets/owl.carousel.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="assets/css/style.css" rel="stylesheet">

  <style>
    .portfolio-details { display: none; } /* پنهان کردن تمام جزئیات در ابتدا */
    .portfolio-details.active { display: block; } /* نمایش جزئیات فعال */
  </style>
</head>

<body>

  <main role="main" id="main">
    <section id="portfolio-details-container">
      <div class="container">
        <div id="portfolio-details"></div>
      </div>
    </section>
  </main>
  
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const portfolioLinks = document.querySelectorAll('.portfolio-links a');
      portfolioLinks.forEach(link => {
        link.addEventListener('click', function (e) {
          e.preventDefault();
          const projectId = this.getAttribute('data-project');
          loadProjectDetails(projectId);
        });
      });
  
      function loadProjectDetails(projectId) {
        const details = {
          details1: `
            <div class="portfolio-details-content">
              <h2>Intelligent Skin Disease Prediction System</h2>
              <div class="owl-carousel portfolio-details-carousel">
                <img src="assets/img/portfolio/portfolio-details-skin.jpg" class="img-fluid" alt="">
              </div>
              <h3>Project Information</h3>
              <ul>
                <li><strong>Category</strong>: AI, Machine Learning</li>
                <li><strong>Client</strong>: HealthTech Innovators</li>
                <li><strong>Project date</strong>: 15 May, 2023</li>
                <li><strong>Project URL</strong>: <a href="#">www.healthtechinnovators.com</a></li>
              </ul>
              <p>This project involved developing an AI-powered system capable of predicting skin diseases from images. The system uses convolutional neural networks (CNNs) to analyze skin images and classify them into various disease categories. This tool helps dermatologists make quicker and more accurate diagnoses.</p>
            </div>
          `,
          details2: `
            <div class="portfolio-details-content">
              <h2>Bank Transaction Processing</h2>
              <div class="owl-carousel portfolio-details-carousel">
                <img src="assets/img/portfolio/portfolio-details-bank.jpg" class="img-fluid" alt="">
              </div>
              <h3>Project Information</h3>
              <ul>
                <li><strong>Category</strong>: Banking, Security</li>
                <li><strong>Client</strong>: Global Bank Inc.</li>
                <li><strong>Project date</strong>: 20 June, 2023</li>
                <li><strong>Project URL</strong>: <a href="#">www.globalbank.com</a></li>
              </ul>
              <p>This project focused on developing a secure and efficient transaction processing system for a major bank. The system was designed to handle high volumes of transactions with enhanced security features to protect against fraud and ensure compliance with financial regulations.</p>
            </div>
          `
        };
  
        document.getElementById('portfolio-details').innerHTML = details[projectId];
        window.history.pushState({}, '', `portfolio-details.html#${projectId}`);
      }
    });
  </script>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/jquery/jquery.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/jquery.easing/jquery.easing.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>

  <script src="assets/vendor/counterup/counterup.min.js"></script>
  <script src="assets/vendor/owl.carousel/owl.carousel.min.js"></script>
  <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="assets/vendor/venobox/venobox.min.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>

  <!-- Custom JS to Switch Between Portfolio Details -->
  <script>
    // Sample logic to switch between project details
    function showProjectDetails(projectId) {
      document.querySelectorAll('.portfolio-details').forEach(function(el) {
        el.classList.remove('active');
      });
      document.getElementById(projectId).classList.add('active');
    }

    // Example: Display the first project by default
    showProjectDetails('portfolio-details1');
  </script>

</body>
</html>
