<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(45deg, #000066, #000033);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pos-device {
            width: 320px;
            background: white;
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .pos-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .pos-logo {
            height: 30px;
            opacity: 0.7;
        }

        .header {
            background: #24115c;
            color: white;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            text-align: right;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 12px 0;
        }

        .item {
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 12px;
            text-align: center;
        }

        .product-img {
            width: 70px;
            height: 70px;
            object-fit: contain;
            margin-bottom: 8px;
        }

        .price {
            color: #666;
            font-size: 13px;
            margin: 8px 0;
        }

        .quantity {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .quantity button {
            width: 30px;
            height: 30px;
            background: #24115c;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
        }

        .quantity span {
            font-size: 15px;
            min-width: 20px;
            text-align: center;
        }

        .submit {
            background: #4CAF50;
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            margin: 10px 0;
        }

        .bottom-nav {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-top: 1px solid #eee;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #24115c;
            text-decoration: none;
            font-size: 13px;
        }

        .pos-footer {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="pos-device">
        <div class="pos-header">
            <div>TOSAN TECH A920</div>
            <img src="assets/images/50083.jpg" class="pos-logo" alt="Tosan">
        </div>

        <div class="header">
          خرید نان خانوار
        </div>
        
        <div class="grid">
            <div class="item">
                <img src="assets/images/Sangak.png" class="product-img" alt="سنگک">
                <div>سنگک</div>
                <div class="price">قیمت واحد: ۱۳,۵۰۰ ریال</div>
                <div class="quantity">
                    <button>+</button>
                    <span>۰</span>
                    <button>-</button>
                </div>
            </div>

            <div class="item">
                <img src="assets/images/bag.png" class="product-img" alt="نایلون">
                <div>نایلون</div>
                <div class="price">قیمت واحد: ۱۰,۰۰۰ ریال</div>
                <div class="quantity">
                    <button>+</button>
                    <span>۰</span>
                    <button>-</button>
                </div>
            </div>

            <div class="item">
                <img src="assets/images/Barbari.png" class="product-img" alt="بربری">
                <div>بربری</div>
                <div class="price">قیمت واحد: ۳۵,۰۰۰ ریال</div>
                <div class="quantity">
                    <button>+</button>
                    <span>۰</span>
                    <button>-</button>
                </div>
            </div>

            <div class="item">
                <img src="assets/images/Sangak.png" class="product-img" alt="سنگک کنجدی">
                <div>سنگک کنجدی</div>
                <div class="price">قیمت واحد: ۲۵,۰۰۰ ریال</div>
                <div class="quantity">
                    <button>+</button>
                    <span>۰</span>
                    <button>-</button>
                </div>
            </div>
        </div>

        <button class="submit">ثبت و ادامه</button>

        <div class="bottom-nav">
            <a href="#" class="nav-item">

                </svg>
            </a>
            <a href="#" class="nav-item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="#24115c">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
            </a>
        </div>

        <div class="pos-footer">
            توسن تک - نسخه ۱.۰.۰
        </div>
    </div>
</body>
</html>
